<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">MySocial</a>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="aside">

            </section>
            <section class="mainCol">
                <div class="plate sign">
                    <form method="post">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname" value="John"><br>
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname" value="Doe"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="pswd">Password</label><br>
                        <input type="password" id="pswd" name="pswd"><br>
                        <label for="cpswd">Confirm password</label><br>
                        <input type="password" id="cpswd" name="cpswd"><br>
                        <input type="checkbox" name="hidePswd" id="hidePswd">
                        <label for="hidePswd" class="hidePswdCheck">показати пароль</label>
                        <br><br>
                        <input type="submit" value="Зареєструватись" id="Submit">
                      </form>
                      <br>
                      <a href="signin.html">Немає аккаунту? Реєстрація.</a>
                </div>
                
            </section>
            <section class="aside">
                
            </section>
        </div>
    </main>
    <footer>

    </footer>

    <script>
        let check = document.getElementById("hidePswd");
        check.addEventListener("change", () => {
            const password = document.getElementById("pswd");
            const passwordConfirm = document.getElementById("cpswd");
            if (password.type === "password") {
                password.type = "text";
                passwordConfirm.type = "text"
            } else {
                password.type = "password";
                passwordConfirm.type = "password";
            }
        })
    </script>
</body>
</html>
